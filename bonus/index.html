<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/01de7d5bf8.js" crossorigin="anonymous"></script>
</head>

<body>

    <div id="app">

        <header>
            <div class="container">
                <h1>TodoList</h1>
            </div>
        </header>

        <main>
            <div class="container new-todo__wrapper">
                <input @keyup.enter="addTodo" type="text" v-model="newTodo">
                <input @click="addTodo" type="button" value="Aggiungi">
            </div>

            <div class="container">
                <h2>Todo</h2>
                <ul class="todolist">
                    <li v-for="todo in todosNotDone" :class="[todo.done ? 'done' : '', classeTodo]">
                        <div @click="toggleDoneOf(todo)" class="todo__text">
                            {{ todo.text }}
                        </div>
                        <i @click="toggleDoneOf(todo)" class="fas fa-xmark"></i>
                    </li>
                </ul>
            </div>

            <div class="container">
                <h2>Done</h2>
                <ul class="todolist">
                    <li v-for="todo in todosDone" :class="[todo.done ? 'done' : '', classeTodo]">
                        <div @click="toggleDoneOf(todo)" class="todo__text">
                            {{ todo.text }}
                        </div>
                        <i @click="toggleDoneOf(todo)" class="fa-solid fa-check"></i>
                    </li>
                </ul>
            </div>

        </main>

    </div>

    <script type="text/javascript" src="./js/scripts.js"></script>
</body>

</html>
